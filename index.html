<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThIAguinho Wii: Console OS</title>
    
    <!-- Bibliotecas Essenciais -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        body { 
            background: #e0e0e0;
            margin: 0; overflow: hidden; 
            font-family: 'Roboto', sans-serif; 
            user-select: none; touch-action: none;
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Scanlines Sutis (TV de Tubo) */
        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 4px;
        }

        #webcam { 
            position: absolute; bottom: 90px; right: 30px; width: 160px; 
            border-radius: 12px; border: 4px solid white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transform: scaleX(-1); z-index: 50; opacity: 0; transition: opacity 0.5s;
        }

        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        /* --- MENU WII CLASSICO --- */
        .wii-menu {
            width: 100%; height: 100%;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center;
            z-index: 20; background: linear-gradient(to bottom, #fff 0%, #dcdcdc 100%);
        }

        .channel-grid {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            width: 90%; max-width: 1200px;
            height: 75%; /* Ocupa a maior parte da tela */
            padding: 20px;
        }

        .channel {
            background: white;
            border-radius: 20px; /* Bordas bem arredondadas estilo Wii */
            border: 4px solid #f0f0f0; /* Borda grossa suave */
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1), inset 0 0 15px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
            aspect-ratio: 16/9; /* Mant√©m o formato retangular da TV */
        }

        .channel:hover {
            transform: scale(1.05);
            border-color: #72d7ee; /* Azul Wii */
            box-shadow: 0 0 0 4px rgba(114, 215, 238, 0.5), 0 15px 25px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .channel-icon { 
            font-size: 4rem; 
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.1));
            transition: transform 0.3s;
        }
        
        .channel:hover .channel-icon { transform: scale(1.1) rotate(5deg); }

        .channel-title { 
            font-family: 'Chakra Petch', sans-serif; 
            font-size: 1rem; color: #888; margin-top: 10px;
            font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
        }

        /* BARRA INFERIOR OVAL GRANDE */
        .wii-footer-container {
            width: 100%; height: 15%;
            display: flex; justify-content: center; align-items: flex-start;
            background: linear-gradient(to bottom, #dcdcdc, #b0b0b0);
            border-top: 2px solid #aaa;
        }

        .wii-oval-btn {
            background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0);
            border-radius: 50%; width: 60px; height: 60px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: #888; font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 2px solid #ccc; cursor: pointer; margin: 0 20px;
            transition: transform 0.1s;
        }
        .wii-oval-btn:active { transform: scale(0.9); }

        .wii-clock {
            font-size: 2.5rem; color: #666; font-weight: 300;
            text-shadow: 1px 1px 0 #fff; margin: 0 40px;
        }

        /* TELAS EXTRAS */
        #loading { 
            background: #fff; z-index: 1000; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; align-items: center; justify-content: center; flex-direction: column;
        }
        .hidden { display: none !important; }

        #game-ui { pointer-events: none; } 
        #game-ui > * { pointer-events: auto; }

        #game-msg {
            font-family: 'Russo One'; font-size: 5rem; color: #fff;
            text-shadow: 0 4px 0 #000, 0 0 20px rgba(0,0,0,0.5);
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            opacity: 0; transition: opacity 0.3s; width: 100%; text-align: center; pointer-events: none;
        }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline muted></video>
    <div class="crt-overlay"></div>
    <canvas id="game-canvas"></canvas>

    <!-- LOADING -->
    <div id="loading">
        <div class="w-20 h-20 border-8 border-gray-200 border-t-blue-400 rounded-full animate-spin"></div>
        <p class="mt-8 text-gray-400 font-bold tracking-widest text-lg">LIGANDO THIAGUINHO WII...</p>
    </div>

    <!-- MENU PRINCIPAL -->
    <div id="menu-screen" class="wii-menu hidden">
        <div style="width:100%; text-align:center; padding-top:10px; color:#aaa; font-size:0.9rem; letter-spacing:2px;">
            TOUCH START TO BEGIN
        </div>

        <div class="channel-grid" id="channel-grid">
            <!-- JS injeta os jogos aqui -->
            <!-- Canais Vazios para est√©tica -->
            <div class="channel" style="opacity: 0.6; pointer-events: none; background:#f4f4f4;"></div>
            <div class="channel" style="opacity: 0.6; pointer-events: none; background:#f4f4f4;"></div>
            <div class="channel" style="opacity: 0.6; pointer-events: none; background:#f4f4f4;"></div>
            <div class="channel" style="opacity: 0.6; pointer-events: none; background:#f4f4f4;"></div>
        </div>

        <div class="wii-footer-container">
            <div style="display:flex; align-items:center; margin-top: 15px;">
                <div class="wii-oval-btn" onclick="window.System.msg('OP√á√ïES')">Wii</div>
                <div class="wii-clock" id="clock">12:00</div>
                <div class="wii-oval-btn" onclick="location.reload()" title="Reiniciar">‚Üª</div>
            </div>
        </div>
        
        <div style="position: absolute; bottom: 20px; right: 20px; font-size: 0.8rem; color: #999; font-weight: bold;">
            REDE: <span id="net-status" style="color: #ccc;">OFFLINE</span>
        </div>
    </div>

    <!-- HUD -->
    <div id="game-ui" class="hidden">
        <div style="position: fixed; top: 25px; left: 25px; background: rgba(0,0,0,0.6); padding: 8px 25px; border-radius: 30px; border: 2px solid rgba(255,255,255,0.3); backdrop-filter: blur(4px);">
            <span style="color: #aaa; font-size: 0.9rem; font-weight: bold; margin-right: 5px;">SCORE</span>
            <span id="hud-score" style="color: #fff; font-family: 'Russo One'; font-size: 1.8rem;">0</span>
        </div>
        
        <div id="game-msg"></div>

        <button onclick="window.System.home()" 
                style="position: fixed; top: 25px; right: 25px; width: 60px; height: 60px; background: white; border-radius: 50%; border: 4px solid #ddd; font-size: 1.8rem; color: #555; box-shadow: 0 4px 10px rgba(0,0,0,0.3); cursor: pointer; transition: transform 0.1s;">
            üè†
        </button>
    </div>

    <!-- GAME OVER -->
    <div id="screen-over" class="wii-menu hidden" style="background: rgba(0,0,0,0.95); z-index:200;">
        <h1 style="font-family: 'Russo One'; font-size: 5rem; color: #ff5252; margin-bottom: 10px; text-shadow: 0 0 20px red;">FIM DE JOGO</h1>
        <div style="background: #222; padding: 30px 60px; border-radius: 20px; text-align: center; border: 3px solid #444;">
            <p style="color: #aaa; font-size: 1rem; letter-spacing: 2px; margin-bottom:10px;">PONTUA√á√ÉO FINAL</p>
            <span id="final-score" style="font-family: 'Russo One'; font-size: 4.5rem; color: #ffd740;">0</span>
        </div>
        <button onclick="window.System.home()" 
                style="margin-top: 50px; padding: 15px 50px; background: #fff; border: none; border-radius: 40px; font-weight: bold; font-size: 1.3rem; color: #333; cursor: pointer; box-shadow: 0 0 30px rgba(255,255,255,0.3); transition: transform 0.2s;">
            VOLTAR AO MENU
        </button>
    </div>

    <!-- SCRIPTS -->
    <script src="js/core.js"></script>
    <script src="js/game_kart.js"></script>

    <script>
        setInterval(() => {
            const now = new Date();
            const el = document.getElementById('clock');
            if(el) el.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
