<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <title>thIAguinho Wii: PLATINUM EDITION</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');
        :root { --wii-bg: #ececec; --wii-highlight: #3498db; }
        body { background-color: #111; margin: 0; padding: 0; overflow: hidden; font-family: 'Roboto', sans-serif; touch-action: none; user-select: none; width: 100vw; height: 100dvh; }
        #game-hardware { position: absolute; inset: 0; z-index: 0; background: #000; }
        #os-layer { position: relative; width: 100%; height: 100%; pointer-events: none; z-index: 50; }
        #webcam { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0; transition: opacity 0.8s; mix-blend-mode: screen; }
        #game-canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; }
        .screen { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--wii-bg); pointer-events: auto; transition: opacity 0.4s; }
        .hidden { opacity: 0; pointer-events: none; z-index: -1; }
        #screen-menu { background: radial-gradient(circle at center, #ffffff, #dcdcdc); justify-content: flex-start; padding-top: 5vh; }
        .wii-grid { display: grid; width: 95%; height: 70%; gap: 12px; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(4, 1fr); perspective: 1000px; }
        @media (min-width: 768px) { .wii-grid { width: 85%; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(3, 1fr); gap: 20px; } }
        .channel { background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%); border-radius: 16px; border: 2px solid #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.2s; }
        .channel:active { transform: scale(0.95); border-color: var(--wii-highlight); }
        .channel-icon { font-size: clamp(2.5rem, 5vw, 4rem); margin-bottom: 5px; z-index: 2; }
        .channel-name { font-size: clamp(0.7rem, 2vw, 1rem); color: #555; font-weight: 800; font-family: 'Chakra Petch', sans-serif; }
        .channel-empty { background: #e0e0e0; opacity: 0.5; }
        #game-msg { position: absolute; top: 40%; width: 100%; text-align: center; font-size: 4rem; color: #fff; font-family: 'Russo One'; text-shadow: 0 0 20px rgba(0,0,0,0.8); transform: scale(0); transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #game-msg.pop { transform: scale(1); }
        .btn-action { background: #3498db; color: white; padding: 15px 40px; border-radius: 50px; font-weight: bold; font-size: 1.2rem; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4); border: 2px solid #fff; }
    </style>
</head>
<body>

<div id="game-hardware">
    <video id="video-source" playsinline style="display:none"></video>
    <video id="webcam" autoplay muted playsinline></video>
    <canvas id="game-canvas"></canvas>
</div>

<div id="os-layer">
    <div id="screen-safety" class="screen" style="z-index: 100;">
        <div style="padding: 2rem; max-width: 500px; text-align: center; background: #fff; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.2);">
            <div style="font-size: 4rem;">⚠️</div>
            <h1 style="font-weight: 900; color: #333; margin: 10px 0;">ÁREA SEGURA</h1>
            <p style="color: #666; margin-bottom: 30px;">Garanta espaço livre para jogar.</p>
            <button onclick="window.System.boot()" class="btn-action">INICIAR SISTEMA</button>
            <div id="boot-log" style="margin-top: 20px; font-size: 0.8rem; color: #aaa;">Aguardando...</div>
        </div>
    </div>

    <div id="screen-load" class="screen hidden" style="background:#111; color:#fff;">
        <div class="animate-spin" style="width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #3498db; border-radius: 50%;"></div>
        <p style="margin-top: 20px; letter-spacing: 2px;">CALIBRANDO SENSORES...</p>
    </div>

    <div id="screen-menu" class="screen hidden">
        <div class="wii-grid" id="channel-grid"></div>
        <div style="position: absolute; bottom: 0; width: 100%; height: 10%; background: #ddd; display: flex; align-items: center; justify-content: center; color: #888; font-weight: bold;">
            THIAGUINHO OS v10.0
        </div>
    </div>

    <div id="game-ui" class="screen hidden" style="background: transparent;">
        <button onclick="window.System.home()" style="position:absolute; top:1.5rem; right:1.5rem; background:#3498db; color:white; width:50px; height:50px; border-radius:50%; border:2px solid white; font-weight:bold; pointer-events:auto;">⌂</button>
        <div style="position:absolute; top:1.5rem; left:1.5rem; background:rgba(0,0,0,0.6); padding:0.5rem 1.2rem; border-radius:16px; border-left:6px solid #3498db; color:#fff; font-family:'Russo One';">
            <span style="font-size:0.7rem; color:#3498db;">SCORE</span><br><span id="hud-score">0</span>
        </div>
        <div id="game-msg"></div>
        <div id="kart-ui-layer"></div>
    </div>

    <div id="screen-over" class="screen hidden" style="background: rgba(255,255,255,0.95); z-index: 60;">
        <h1 style="font-size: 3rem; color: #333; font-weight: 900;">FIM DE JOGO</h1>
        <div id="final-score" style="font-size: 5rem; color: #3498db; font-family: 'Russo One';">0</div>
        <button onclick="window.System.menu()" class="btn-action" style="margin-top: 30px;">MENU PRINCIPAL</button>
    </div>
</div>

<!-- ORDEM DE CARREGAMENTO -->
<script type="module" src="js/firebase_bridge.js"></script>
<script src="shared/utils.js"></script>
<script src="shared/constants.js"></script>
<script src="js/core.js"></script>

<!-- JOGOS -->
<script src="js/game_run.js"></script>
<script src="js/game_box.js"></script>
<script src="js/game_tennis.js"></script>
<script src="js/game_kart_pro.js"></script>

</body>
</html>
