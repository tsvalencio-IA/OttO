<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mario Kart Wii: Web Remaster</title>
    
    <!-- External Libs -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700;900&family=Russo+One&display=swap');
        
        body { background: #000; overflow: hidden; touch-action: none; font-family: 'Chakra Petch', sans-serif; }
        #game-layer { position: absolute; inset: 0; z-index: 10; }
        #ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 20; }
        .hud-text { text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; }
        
        /* Minimap Style */
        #minimap-container {
            position: absolute; bottom: 20px; right: 20px;
            width: 150px; height: 150px;
            background: rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            overflow: hidden;
            backdrop-filter: blur(4px);
        }
        
        /* Ranking Table */
        #leaderboard {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px; border-radius: 8px;
            border-left: 4px solid #f1c40f;
            font-family: 'Russo One'; color: #fff;
            transform: scale(0.8); transform-origin: top right;
        }
        .rank-row { display: flex; gap: 10px; margin-bottom: 4px; font-size: 14px; }
        .rank-pos { color: #f1c40f; width: 20px; }
        .rank-name { color: #fff; width: 80px; }
        
        /* Loading */
        #loader { position: absolute; inset: 0; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; z-index: 999; font-size: 24px; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Hardware Layer -->
    <video id="webcam" autoplay muted playsinline style="display:none"></video>
    <canvas id="game-canvas"></canvas>

    <!-- UI Layer -->
    <div id="ui-layer">
        <div id="loader">CARREGANDO ENGINE V8...</div>
        
        <div id="game-hud" class="hidden">
            <!-- Speedometer -->
            <div style="position: absolute; bottom: 20px; left: 20px;">
                <div style="font-size: 60px; font-family: 'Russo One'; color: #fff; line-height: 0.8;" class="hud-text">
                    <span id="speed-display">0</span> <span style="font-size: 20px;">KM/H</span>
                </div>
                <div style="width: 200px; height: 10px; background: #333; margin-top: 5px; transform: skewX(-20deg);">
                    <div id="nitro-bar" style="width: 0%; height: 100%; background: #00ffff; transition: width 0.1s;"></div>
                </div>
            </div>

            <!-- Lap Counter -->
            <div style="position: absolute; top: 20px; left: 20px; font-size: 24px; color: #fff;" class="hud-text font-bold">
                VOLTA <span id="lap-display" style="color: #f1c40f; font-size: 32px;">1/3</span>
            </div>

            <!-- Minimap -->
            <div id="minimap-container">
                <canvas id="minimap-canvas" width="150" height="150"></canvas>
            </div>

            <!-- Ranking -->
            <div id="leaderboard"></div>
            
            <!-- Messages -->
            <div id="center-msg" style="position: absolute; top: 40%; width: 100%; text-align: center; font-size: 80px; color: #fff; font-family: 'Russo One'; opacity: 0; transition: opacity 0.3s;" class="hud-text"></div>
        </div>
        
        <div id="menu-screen" class="hidden" style="position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
            <h1 style="font-size: 60px; font-family: 'Russo One'; color: #f1c40f; margin-bottom: 20px;" class="hud-text">OTTO KART WII</h1>
            <div style="font-size: 14px; color: #888; margin-bottom: 40px;">ENGINEER CODE 177 EDITION</div>
            
            <input type="text" id="player-name" placeholder="SEU NOME" style="padding: 10px; border-radius: 5px; border: none; text-align: center; margin-bottom: 20px; color: #000; font-weight: bold; text-transform: uppercase;">
            
            <button onclick="window.Game.start()" style="padding: 15px 40px; background: #e74c3c; border: 4px solid #fff; color: white; font-weight: 900; font-size: 24px; cursor: pointer; transform: skewX(-10deg); box-shadow: 0 5px 0 #c0392b;">
                INICIAR CORRIDA
            </button>
        </div>
    </div>

    <!-- MODULE LOADING ORDER -->
    <script type="module">
        // Firebase Setup (Global Scope for simplicity in this architecture)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, query, orderByChild, limitToLast } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // Expose Firebase to window for legacy support
        window.FB = { initializeApp, getDatabase, ref, set, push, onValue, query, orderByChild, limitToLast, getAuth, signInAnonymously };
    </script>

    <!-- CORE SYSTEM -->
    <script src="core/firebase.js"></script>
    <script src="shared/constants.js"></script>
    <script src="shared/utils.js"></script>
    
    <!-- KART ENGINE MODULES -->
    <script src="games/kart/physics.js"></script>
    <script src="games/kart/rendering.js"></script>
    <script src="games/kart/minimap.js"></script>
    <script src="games/kart/ranking.js"></script>
    <script src="games/kart/main.js"></script>

    <script>
        // BOOTSTRAP
        window.onload = () => {
            window.Game.init();
        };
    </script>
</body>
</html>
