<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ThIAguinho Wii: Console OS</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Russo+One&family=Roboto:wght@300;400;700&display=swap');

        :root {
            --wii-white: #ffffff;
            --wii-gray-bg: #ececec;
            --wii-blue: #58b4e8;
            --wii-shadow: rgba(0,0,0,0.1);
        }

        body { 
            background: radial-gradient(circle at center, #ffffff 0%, #e0e0e0 100%);
            margin: 0; overflow: hidden; font-family: 'Roboto', sans-serif; 
            user-select: none; touch-action: none;
        }

        .crt-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.02) 50%);
            background-size: 100% 4px;
        }

        #webcam { 
            position: absolute; bottom: 85px; right: 25px; width: 130px; 
            border-radius: 12px; border: 4px solid white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: scaleX(-1); z-index: 50; opacity: 0; transition: opacity 0.5s;
        }

        #game-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }

        /* WII MENU AUTHENTIC STYLE */
        .wii-container {
            display: flex; flex-direction: column; align-items: center; justify-content: space-between;
            height: 100vh; width: 100vw; position: relative; z-index: 20; padding: 40px 0;
        }

        .wii-header {
            width: 85%; display: flex; justify-content: space-between; align-items: center;
            color: #888; font-size: 1.5rem; font-weight: 300; border-bottom: 1px solid #ddd; padding-bottom: 10px;
        }

        .channel-grid {
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 20px;
            width: 85%; max-width: 1100px;
        }

        .channel {
            background: white; aspect-ratio: 16/10; border-radius: 15px;
            border: 4px solid #eee; box-shadow: 0 4px 0 #ddd, inset 0 0 20px rgba(0,0,0,0.02);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; overflow: hidden;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .channel:hover {
            border-color: var(--wii-blue);
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(88, 180, 232, 0.4);
        }

        .channel-icon { font-size: 4rem; margin-bottom: 10px; z-index: 2; }
        .channel-title { font-family: 'Chakra Petch', sans-serif; font-size: 0.8rem; color: #777; font-weight: bold; z-index: 2; text-transform: uppercase; letter-spacing: 1px; }

        .wii-footer {
            width: 90%; display: flex; justify-content: center; gap: 40px; margin-bottom: 20px;
        }
        
        .wii-btn {
            background: white; border: 1px solid #ccc; border-radius: 35px;
            padding: 12px 70px; color: #666; font-weight: bold; font-size: 1.3rem;
            cursor: pointer; box-shadow: 0 4px 0 #eee; transition: 0.2s;
        }
        .wii-btn:hover { background: #fdfdfd; transform: translateY(-2px); box-shadow: 0 6px 0 #eee; border-color: #bbb; }

        #loading { background: white; z-index: 1000; position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <video id="webcam" autoplay playsinline muted></video>
    <div class="crt-overlay"></div>
    <canvas id="game-canvas"></canvas>

    <div id="loading">
        <div style="width: 60px; height: 60px; border: 6px solid #58b4e8; border-top-color: transparent; border-radius: 50%; animation: spin 1s infinite linear;"></div>
        <p style="margin-top: 30px; font-weight: bold; color: #888; letter-spacing: 3px;" id="loading-text">INICIANDO CONSOLE...</p>
    </div>

    <div id="menu-screen" class="wii-container hidden">
        <div class="wii-header">
            <span style="font-weight: bold; color: #555;">thIAguinho Wii</span>
            <span id="clock" style="background: white; padding: 5px 20px; border-radius: 20px; color: #666; box-shadow: inset 0 0 5px rgba(0,0,0,0.05);">12:00</span>
        </div>

        <div class="channel-grid" id="channel-grid"></div>

        <div class="wii-footer">
            <div class="wii-btn" onclick="alert('Player: ' + window.System.playerId)">Perfil</div>
            <div class="wii-btn" onclick="window.location.reload()">Reset</div>
        </div>
        
        <div style="position: absolute; bottom: 15px; right: 30px; font-size: 0.8rem; font-weight: bold; color: #bbb;">
            REDE: <span id="net-status" style="color: #ccc;">CONECTANDO...</span>
        </div>
    </div>

    <div id="game-ui" class="hidden">
        <div style="position: fixed; top: 25px; left: 25px; background: rgba(0,0,0,0.4); backdrop-filter: blur(5px); padding: 10px 30px; border-radius: 30px; color: white; font-family: 'Russo One'; z-index: 50; border: 2px solid rgba(255,255,255,0.2);">
            SCORE: <span id="hud-score" style="color: #ffeb3b;">0</span>
        </div>
        <div id="game-msg" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: 'Russo One'; font-size: 80px; color: white; text-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 60; opacity: 0; pointer-events: none; transition: 0.3s; width: 100%; text-align: center;"></div>
        <button onclick="window.System.home()" style="position: fixed; top: 25px; right: 25px; background: white; border: none; width: 55px; height: 55px; border-radius: 50%; font-size: 28px; cursor: pointer; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.2s;">üè†</button>
    </div>

    <div id="screen-over" class="wii-container hidden" style="background: rgba(0,0,0,0.9); color: white; justify-content: center;">
        <h1 style="font-family: 'Russo One'; font-size: 5rem; color: #ff5252; margin-bottom: 10px;">FIM DE JOGO</h1>
        <h2 style="font-family: 'Chakra Petch'; font-size: 2rem; opacity: 0.8;">PONTUA√á√ÉO: <span id="final-score" style="color: #ffd740;">0</span></h2>
        <button class="wii-btn" onclick="window.System.home()" style="margin-top: 50px;">MENU WII</button>
    </div>

    <script src="js/core.js"></script>
    <script src="js/game_kart.js"></script>
    <script src="js/game_run.js"></script>
    <script src="js/game_box.js"></script>
    <script src="js/game_tennis.js"></script>

    <script>
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        setInterval(() => {
            const now = new Date();
            const el = document.getElementById('clock');
            if(el) el.innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }, 1000);
    </script>
</body>
</html>
